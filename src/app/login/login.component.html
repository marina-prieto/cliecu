<div class="login-container">
    <div class="login-form">
        <h1>Iniciar sesión</h1>
        <div class="inputs">
            <div class="input-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" class="input-field" [(ngModel)]="email" required maxlength="50">
            </div>
            <div class="input-group password-group">
                <label for="pwd">Contraseña:</label>
                <input [type]="showPassword ? 'text' : 'password'" id="pwd" class="input-field" [(ngModel)]="pwd" required minlength="7">
                <span class="toggle-password" (click)="togglePasswordVisibility()">
                    <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </span>
            </div>
        </div>
        <button class="button-field" (click)="login()">Iniciar sesión</button>
        <button class="button-field" (click)="goToRegister()">Registrarse</button>
        <div class="error-message" *ngIf="error">{{error}}</div>
        <a class="forgot-password" (click)="goToForgotPassword()">¿Olvidaste tu contraseña?</a>
    </div>
</div>
