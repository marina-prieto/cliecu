<div class="login-container">
    <div class="login-form">
        <h1>Iniciar sesión</h1>
        <div class="inputs">
            <div class="input-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" class="input-field" [(ngModel)]="email" required>
            </div>
            <div class="input-group">
                <label for="pwd">Contraseña:</label>
                <input type="password" id="pwd" class="input-field" [(ngModel)]="pwd" required>
            </div>
        </div>
        <button class="button-field" (click)="login()">Iniciar sesión</button>
        <div class="error-message" *ngIf="error">{{error}}</div>
        <a class="forgot-password" (click)="goToForgotPassword()">¿Olvidaste tu contraseña?</a>
    </div>
</div>
