<div class="app-container">

  <div class="toolbar">
    <mat-toolbar color="primary">
      <span>Hamiltonia.net</span>
      <span class="spacer"></span>
      <button mat-button *ngIf="!isLoggedIn()" [routerLink]="['/login']">Login</button>
      <button mat-button *ngIf="!isLoggedIn()" [routerLink]="['/register']">Register</button>

    </mat-toolbar>
  </div>

  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
  
</div>
