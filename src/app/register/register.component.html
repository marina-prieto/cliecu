<div class="register-container">
    <div class="register-form">
        <h1>Crear cuenta</h1>
        <div class="input-group">
            <label for="email">Correo:</label>
            <input type="email" id="email" class="input-field" [(ngModel)]="email" required>
        </div>
        <div class="input-group">
            <label for="pwd1">Contraseña:</label>
            <input type="password" id="pwd1" class="input-field" [(ngModel)]="pwd1" required>
        </div>
        <div class="input-group">
            <label for="pwd2">Repita la contraseña:</label>
            <input type="password" id="pwd2" class="input-field" [(ngModel)]="pwd2" required>
        </div>
        <button class="button-field" (click)="registrar()">Crear cuenta</button>
        <button class="back-button" (click)="goBack()">Volver</button>
        <div class="error-message" *ngIf="error">{{error}}</div>
    </div>
</div>
