<div class="register-container">
    <div class="register-form">
        <h1>Crear cuenta</h1>
        <div class="input-group">
            <label for="email">Correo:</label>
            <input type="email" id="email" class="input-field" [(ngModel)]="email" required maxlength="50">
        </div>
        <div class="input-group">
            <label for="pwd1">Contraseña:</label>
            <div class="password-container">
                <input [type]="showPassword1 ? 'text' : 'password'" id="pwd1" class="input-field" [(ngModel)]="pwd1" required minlength="7">
                <i (click)="togglePasswordVisibility('pwd1')" [class]="showPassword1 ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
            </div>
        </div>
        <div class="input-group">
            <label for="pwd2">Repita la contraseña:</label>
            <div class="password-container">
                <input [type]="showPassword2 ? 'text' : 'password'" id="pwd2" class="input-field" [(ngModel)]="pwd2" required minlength="7">
                <i (click)="togglePasswordVisibility('pwd2')" [class]="showPassword2 ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
            </div>
        </div>
        <button class="button-field" (click)="registrar()">Crear cuenta</button>
        <button class="back-button" (click)="goBack()">Volver</button>
        <div class="error-message" *ngIf="error">{{error}}</div>
    </div>
</div>
